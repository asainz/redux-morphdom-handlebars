    <body>
        <h1>Todo List</h1>

        <div id="app"></div>

        <script id="main-form-tmpl" type="text/x-handlebars-template">
            <div>
                <form action="">
                    <fieldset>
                        <div>
                            Do you want to add a description?
                            <input type="radio" name="add-description" value="no"  {{{checked false addDescription}}}> No
                            <input type="radio" name="add-description" value="yes" {{{checked true addDescription}}}> Yes
                        </div>
                        {{#if addDescription}}
                        <div>
                            Description
                            <input type="text" name="description" id="description_input" value="{{description}}">
                        </div>
                        {{/if}}
                    </fieldset>
                </form>
            </div>
        </script>
